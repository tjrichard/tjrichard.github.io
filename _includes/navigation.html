{% for page in site.pages %}
  {% unless page.name == '404.md', '/feed.xml' %}
    {% if page.name == 'blog.md' %}
      <li class='c-nav__item' role='presentation'>
        <a class='c-nav__link' href='{{ site.baseurl }}/'>{{ page.title }}</a>
      </li>
    {% else %}
        <li class='c-nav__item' role='presentation'>
          <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
        </li>
    {% endif %}
  {% endunless %}
{% endfor %}
