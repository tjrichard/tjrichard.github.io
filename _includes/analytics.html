      analytics.page();

    var userAgent;
    userAgent = navigator.userAgent.toLowerCase();
    {% if page.tags %}
      var interests = [];
      {% for tag in page.tags -%}
        {%- capture tag_name %} {{ tag }} {% endcapture %}
        interests.push("{{ tag_name }}");
      {%- endfor %}
    {% endif %}
  
    var path = document.location.pathname;
    var proj = '/project/'
    var blog = '/blog/'
    var article = '/article/'
    if (path.indexOf(proj) != -1 || path.indexOf(blog) != -1 || path.indexOf(article) != -1) {
      analytics.identify({
        'User Agent': userAgent,
        'interests': interests
      });
    }
    else {
      analytics.identify({
        'User Agent': userAgent
      });
    }
  }();

  function downloadResume(target) {
    var href = target.href;
    var len = document.getElementsByTagName('p').length;
    var date = document.getElementsByTagName('p')[len - 3].innerText.substring(14, 19);
    analytics.track("Download Resume", {
      url: "{{ page.url }}",
      target: href,
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
    analytics.identify({
      "contact": true,
      "download": {
        "Category": "이력서",
        "last updated": date
      }
    })
  };
  function downloadPortfolio(target) {
    var href = target.href;
    var len = document.getElementsByTagName('p').length;
    var date = document.getElementsByTagName('p')[len - 3].innerText.substring(14, 19);
    analytics.track("Download Portfolio", {
      url: "{{ page.url }}",
      target: href,
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
    analytics.identify({
      "contact": true,
      "download": {
        "Category": "포트폴리오",
        "last updated": date
      }
    })
  }
  function socialLink(target) {
    var href = target.href;
    analytics.track("Click Social Link", {
      url: "{{ page.url }}",
      target: href,
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
  }
  function clickedOutlink(target) {
    var href = target.href;
    analytics.track("Click Outlink", {
      url: "{{ page.url }}",
      target: href,
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
  }
  function scrollComplete() {
    analytics.track("Scroll Complete", {
      url: "{{ page.url }}",
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
  };
  function clickedImage(imgSrc) {
    analytics.track("Click Image", {
      url: "{{ page.url }}",
      target: imgSrc,
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    })
  }
</script>
