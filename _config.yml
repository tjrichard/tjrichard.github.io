# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# remote-theme : aspirethemes/type
title:       Seunghwan
email:       tjrichard91@gmail.com
description: 'AB180의 UX 디자이너 장승환의 블로그입니다.'
baseurl:     '' # The subpath of your site, e.g. /blog
url:         https://tjrichard.github.io/ # The base hostname & protocol for your site
github:      https://github.com/tjrichard
instagram:   https://instagram.com/nam.d.richard
linkedin:    https://www.linkedin.com/in/tjrichard91/
twitter:     ''
facebook:    ''

markdown:  kramdown
permalink: pretty
paginate:  10

# Google Analytics
gtag: UA-172119466-2

disqus:
  shortname: tjrichard-github-io

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

